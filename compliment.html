<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compliment Generator</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    }

    .card {
      background: #ffffff;
      padding: 32px 28px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 25px 55px rgba(0,0,0,0.15);
      width: min(540px, 92%);
      position: relative;
      overflow: hidden;
    }

    h2 {
      margin: 0 0 16px;
      font-size: 22px;
      color: #333;
    }

    .compliment {
      background: linear-gradient(135deg, #fff0f6, #f0f9ff);
      border-radius: 22px;
      padding: 24px 18px;
      font-size: 22px;
      line-height: 1.35;
      color: #222;
      margin-bottom: 18px;
      border: 2px dashed #ffd1e8;
    }

    input {
      padding: 11px 14px;
      border-radius: 18px;
      border: 1px solid #eee;
      outline: none;
      font-size: 14px;
      width: 210px;
      margin-bottom: 14px;
    }

    .row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    button {
      padding: 11px 16px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    #sweet { background: #ffd1e8; }
    #flirty { background: #ffe066; }
    #spicy { background: #ff8fab; color: white; }

    #new { background: #ff4d6d; color: white; }
    #copy { background: #bde0fe; }
    #link { background: #cdb4db; }
    #shot { background: #b7e4c7; }

    .hint {
      margin-top: 12px;
      font-size: 12px;
      color: #666;
    }

    .emoji {
      position: absolute;
      font-size: 22px;
      animation: float 1.2s ease forwards;
      pointer-events: none;
    }

    @keyframes float {
      to {
        transform: translateY(-120px) rotate(20deg);
        opacity: 0;
      }
    }

    .toast {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2 id="title">Random Compliment Generator üíñ</h2>

    <div class="compliment" id="box">Tap a vibe. I won‚Äôt judge.</div>

    <input id="name" placeholder="Name, optional">

    <div class="row">
      <button id="sweet">Sweet üíï</button>
      <button id="flirty">Flirty üòè</button>
      <button id="spicy">Spicy üåô</button>
    </div>

    <div class="row">
      <button id="new">New</button>
      <button id="copy">Copy</button>
      <button id="link">Share</button>
      <button id="shot">Screenshot üì∏</button>
    </div>

    <div class="hint">Spicy mode unlocks automatically after 10 PM üòå</div>

    <div class="toast" id="toast">Copied</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    const sweetCompliments = [
      "You make people feel safe.",
      "You bring calm into rooms.",
      "You‚Äôre easy to care about.",
      "You have a kind presence.",
      "You make effort feel natural.",
      "You‚Äôre emotionally steady.",
      "You‚Äôre comforting without trying.",
      "You make people feel seen.",
      "You‚Äôre thoughtful in quiet ways.",
      "You‚Äôre dependable and warm.",
      "You listen like it matters.",
      "You‚Äôre grounding energy.",
      "You‚Äôre sincere.",
      "You make days better.",
      "You‚Äôre gentle and strong.",
      "You‚Äôre patient in the right ways.",
      "You‚Äôre reassuring.",
      "You show up.",
      "You‚Äôre considerate.",
      "You‚Äôre easy to trust.",
      "You bring peace.",
      "You‚Äôre warm-hearted.",
      "You‚Äôre quietly impressive.",
      "You‚Äôre consistent.",
      "You matter."
    ];

    const flirtyCompliments = [
      "You have ‚Äòwalk closer‚Äô energy.",
      "You‚Äôre attractive without trying.",
      "You make eye contact dangerous.",
      "You‚Äôre distracting in a good way.",
      "You have quiet magnetism.",
      "You make people lean in.",
      "You‚Äôre smooth with timing.",
      "You have a smile that lingers.",
      "You make silence interesting.",
      "You‚Äôre charming without being loud.",
      "You‚Äôre the kind of fine that grows.",
      "You make moments feel charged.",
      "You‚Äôre confident in a calm way.",
      "You have ‚Äòstay a little longer‚Äô vibes.",
      "You‚Äôre subtle but powerful.",
      "You make people curious.",
      "You‚Äôre intriguing.",
      "You have presence.",
      "You hold attention.",
      "You‚Äôre unintentionally seductive.",
      "You leave impressions.",
      "You‚Äôre magnetic.",
      "You make glances linger.",
      "You‚Äôre tempting without effort.",
      "You‚Äôre captivating."
    ];

    const spicyCompliments = [
      "You have ‚Äòclose the door‚Äô energy.",
      "You make tension feel intentional.",
      "You look like trouble worth it.",
      "You have ‚Äòlights dimmed‚Äô vibes.",
      "You make self-control feel optional.",
      "You feel like a slow burn.",
      "You make anticipation dangerous.",
      "You give ‚Äòlean against the wall‚Äô energy.",
      "You make restraint impressive.",
      "You feel like chemistry.",
      "You look like a bad idea done right.",
      "You make patience difficult.",
      "You feel like a scene that fades to black.",
      "You give ‚Äòthis could escalate‚Äô vibes.",
      "You make silence loud.",
      "You have after-hours energy.",
      "You make proximity interesting.",
      "You feel deliberate.",
      "You have ‚Äòsay less‚Äô energy.",
      "You make tension addictive.",
      "You feel like unfinished business.",
      "You make glances linger too long.",
      "You feel like temptation handled well.",
      "You look like a plot twist.",
      "You feel like a slow exhale."
    ];

    let activeMode = "sweet";
    const hour = new Date().getHours();
    if (hour >= 22 || hour < 6) activeMode = "spicy";

    const box = document.getElementById("box");
    const nameInput = document.getElementById("name");
    const title = document.getElementById("title");
    const toast = document.getElementById("toast");
    const card = document.querySelector(".card");

    function sparkle() {
      const emojis = ["üíñ","‚ú®","üòè","üíï","üåô"];
      for (let i = 0; i < 8; i++) {
        const e = document.createElement("div");
        e.className = "emoji";
        e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        e.style.left = Math.random() * 100 + "%";
        e.style.bottom = "20px";
        card.appendChild(e);
        setTimeout(() => e.remove(), 1300);
      }
    }

    function showToast(text) {
      toast.textContent = text;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 900);
    }

    function getList() {
      if (activeMode === "spicy") return spicyCompliments;
      if (activeMode === "flirty") return flirtyCompliments;
      return sweetCompliments;
    }

    function newCompliment() {
      const name = nameInput.value.trim();
      title.textContent = name ? `Compliment for ${name} üíï` : "Random Compliment Generator üíñ";
      const list = getList();
      const c = list[Math.floor(Math.random() * list.length)];
      box.textContent = name ? `${name}, ${c}` : c;
      sparkle();
    }

    document.getElementById("new").onclick = newCompliment;
    document.getElementById("sweet").onclick = () => { activeMode = "sweet"; newCompliment(); };
    document.getElementById("flirty").onclick = () => { activeMode = "flirty"; newCompliment(); };
    document.getElementById("spicy").onclick = () => { activeMode = "spicy"; newCompliment(); };

    document.getElementById("copy").onclick = async () => {
      await navigator.clipboard.writeText(box.textContent);
      showToast("Copied");
    };

    document.getElementById("link").onclick = async () => {
      const url = new URL(window.location.href);
      const n = nameInput.value.trim();
      if (n) url.searchParams.set("name", n);
      else url.searchParams.delete("name");
      await navigator.clipboard.writeText(url.toString());
      showToast("Link copied");
    };

    document.getElementById("shot").onclick = async () => {
      const canvas = await html2canvas(card);
      const a = document.createElement("a");
      a.href = canvas.toDataURL();
      a.download = "compliment.png";
      a.click();
    };

    const params = new URLSearchParams(window.location.search);
    if (params.get("name")) {
      nameInput.value = params.get("name");
      newCompliment();
    }
  </script>
</body>
</html>
